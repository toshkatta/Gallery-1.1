<html>

<head>
    <meta charset="UTF-8">
    <title>Gallery</title>
    <link href="/javascripts/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/javascripts/bower_components/angular-bootstrap/ui-bootstrap-csp.css" rel="stylesheet">
    <link href="/stylesheets/style.css" rel="stylesheet">
    <link rel="shortcut icon" href="images/icons/favicon.ico" type="image/x-icon" />
</head>

<body ng-app="gallery">
    <div class="row" id="wrap">
    <div class="modal" ng-show="loading">
        <img src="/images/icons/ajax-loader.gif" alt="loading" class="modal-content loader">
        <div class="loading-text">Loading</div>
    </div>
        <div class="col-xs-12 col-sm-12 col-md-11 col-lg-10 col-md-offset-1 col-lg-offset-1">
            <ui-view></ui-view>
        </div>
    </div>
    <script type="text/ng-template" id="/home.html">
        <div class="page-header">
            <h1>Gallery</h1>
        </div>
        <lightbox images="images"></lightbox>
    </script>
    <script type="text/ng-template" id="/images.html">
        <a href="/" class="blue-text">Back</a>
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-9 col-lg-9">
                <img class="modal-content" src="{{image.src}}" alt="{{selectedImg.name}}" id="single-image">
            </div>
            <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
                <div class="page-header">
                    <h3>
                        <span><span class="bolded">Name: </span>{{image.name | limitTo:20}}</span>
                    </h3>
                </div>
                <div><span class="bolded">Tags: </span>
                    <span ng-repeat="tag in image.tags | orderBy:'name'">
                        <span>{{tag.name}}</span>
                    <span ng-show="!$last">, </span>
                    </span>
                </div>
                <form ng-submit="addTag()">
                    <h3>Add a new tag</h3>
                    <div class="form-group ">
                        <input type="text" class="form-control" placeholder="Enter tag..." ng-model="body" id="tag-input"></input>
                    </div>
                    <button type="submit" class="btn btn-primary">Post</button>
                </form>
            </div>
        </div>
    </script>
    <script src="/javascripts/bower_components/jquery/dist/jquery.min.js "></script>
    <script src="/javascripts/bower_components/bootstrap/dist/js/bootstrap.min.js "></script>
    <script src="/javascripts/bower_components/angular/angular.min.js "></script>
    <script src="/javascripts/bower_components/angular-ui-router/release/angular-ui-router.min.js "></script>
    <script src="/javascripts/bower_components/angular-bootstrap/ui-bootstrap.min.js "></script>
    <script src="/javascripts/bower_components/angular-bootstrap/ui-bootstrap-tpls.js "></script>
    <script src="/javascripts/angularApp.js "></script>
    <script src="/javascripts/imagesFactory.js "></script>
    <script src="/javascripts/lightbox.js "></script>
    <script src="/javascripts/mainController.js "></script>
    <script src="/javascripts/imagesController.js "></script>
</body>

</html>
